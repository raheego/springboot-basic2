<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div>
  <h1>Sign Up</h1>
  <table border="1">
    <thead>
    <tr>
      <th>userCode</th>
      <th>userName</th>
    </tr>
    </thead>
    <tbody>
    <form action="/sign-up" method="post">
      <tr>
        <th><input type="text" name="userCode" th:value="${userCode}"></th>
        <th><input type="text" name="userName" th:value="${userName}"></th>
      </tr>
      <input type="submit" value="submit">

    </form>
    </tbody>
  </table>

</div>
</body>
</html>
